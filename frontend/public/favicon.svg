<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Neon glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for anvil -->
    <linearGradient id="anvilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a4a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0a0f"/>

  <!-- Anvil base -->
  <path d="M100 340 L140 300 L372 300 L412 340 L412 380 L100 380 Z"
        fill="url(#anvilGrad)" stroke="#00ff88" stroke-width="3" filter="url(#glow)"/>

  <!-- Anvil top surface -->
  <path d="M140 300 L160 260 L352 260 L372 300 Z"
        fill="#2a2a3a" stroke="#00ff88" stroke-width="2"/>

  <!-- Anvil horn (left) -->
  <path d="M160 260 L80 240 L80 260 L140 280 Z"
        fill="#2a2a3a" stroke="#00ff88" stroke-width="2"/>

  <!-- Spark/Idea - main bolt -->
  <path d="M256 80 L230 160 L270 160 L240 240 L310 140 L265 140 L295 80 Z"
        fill="#00ff88" filter="url(#glow-strong)"/>

  <!-- Small sparks -->
  <circle cx="180" cy="180" r="8" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="340" cy="160" r="6" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="320" cy="200" r="5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="200" cy="220" r="4" fill="#00ff88" filter="url(#glow)"/>

  <!-- Accent lines on anvil -->
  <line x1="160" y1="340" x2="352" y2="340" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="360" x2="342" y2="360" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
</svg>
