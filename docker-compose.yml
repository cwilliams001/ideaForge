# Production docker-compose for Idea Forge
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Set OBSIDIAN_VAULT_PATH to your Syncthing-synced Obsidian vault
#      Example: /home/ansible/syncthing/sync/Obsidian
#   3. Run: docker compose up -d
#   4. With SearXNG: docker compose --profile search up -d

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ideaforge

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_PATH=/app/data/ideaforge.db
      - OBSIDIAN_VAULT_PATH=/obsidian
      - OBSIDIAN_FOLDER=${OBSIDIAN_FOLDER:-IdeaForge}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-20250514}
      - SEARXNG_URL=${SEARXNG_URL:-http://searxng:8080}
    volumes:
      - backend-data:/app/data
      # Mount your Obsidian vault - Syncthing will sync changes to other devices
      # Example: /home/ansible/syncthing/sync/Obsidian:/obsidian
      - ${OBSIDIAN_VAULT_PATH}:/obsidian
    restart: unless-stopped
    networks:
      - ideaforge

  # Optional: Self-hosted SearXNG for link discovery
  # Start with: docker compose --profile search up -d
  searxng:
    image: searxng/searxng:latest
    ports:
      - "8888:8080"
    volumes:
      - searxng-data:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    restart: unless-stopped
    networks:
      - ideaforge
    profiles:
      - search

volumes:
  backend-data:
  searxng-data:

networks:
  ideaforge:
    driver: bridge
